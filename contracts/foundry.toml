[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "cancun"

# Allow writing deployment info from scripts
fs_permissions = [
    { access = "read-write", path = "./deployments" }
]

# Remappings
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/"
]

# Somnia Testnet Configuration
[rpc_endpoints]
somnia_testnet = "https://dream-rpc.somnia.network"

